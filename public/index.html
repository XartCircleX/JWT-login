<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JWT Auth - Demo Frontend</title>
  <style>
    /* Minimal, clean styles */
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #f7f7f7;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 560px;
      box-shadow: none;
    }

    h1 { font-size: 20px; margin-bottom: 6px; text-align: center; }
    .subtitle { font-size: 13px; color: #666; text-align: center; margin-bottom: 14px; }

    .tabs { display: flex; gap: 6px; margin-bottom: 12px; }
    .tab {
      flex: 1; padding: 8px 10px; background: transparent; border: 1px solid transparent; cursor: pointer; font-weight: 600; font-size: 14px; border-radius: 6px;
    }
    .tab.active { border-color: #007bff; color: #007bff; background: #f0f8ff; }

    .form-section { display: none; }
    .form-section.active { display: block; }

    .form-group { margin-bottom: 12px; }
    label { display:block; margin-bottom:6px; font-size:13px; }
    input { width:100%; padding:8px 10px; border:1px solid #ccc; border-radius:4px; font-size:14px; }
    input:focus { outline: none; border-color:#007bff; }

    button[type="submit"] { width:100%; padding:10px 12px; background:#007bff; color:#fff; border:none; border-radius:6px; font-weight:600; cursor:pointer; }
    button[type="submit"]:disabled { opacity:0.6; cursor:not-allowed; }

    .alert { padding:10px; border-radius:6px; margin-bottom:12px; font-size:14px; }
    .alert-success { background:#e6f7e6; color:#1d6a1d; border:1px solid #cfeacb; }
    .alert-error { background:#fff3f3; color:#8a1f1f; border:1px solid #f0c6c6; }

    .dashboard { display:none; }
    .dashboard.active { display:block; }

    .user-card { background:#fafafa; padding:14px; border:1px solid #eee; border-radius:6px; margin-bottom:12px; text-align:center; }
    .user-info { background:transparent; padding:10px 0; margin-bottom:12px; }

    .actions { display:flex; gap:8px; }
    .btn { flex:1; padding:8px 10px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    .btn-primary { background:#007bff; color:#fff; border-color:#007bff; }
    .btn-danger { background:#dc3545; color:#fff; border-color:#dc3545; }

    .users-list { max-height:220px; overflow:auto; padding:6px; }
    .user-item { padding:8px; border-bottom:1px solid #f0f0f0; }

    .demo-credentials { background:#f3f6ff; border:1px solid #e6eeff; padding:10px; border-radius:6px; margin-bottom:12px; font-size:13px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>JWT Authentication</h1>
    <p class="subtitle">Sistema de autenticaci贸n seguro con JSON Web Tokens</p>

    <div id="alert" style="display: none;"></div>

    <div id="auth-section">
      <div class="demo-credentials">
        <p><strong> Usuario de prueba:</strong></p>
        <p><strong>Email:</strong> demo@example.com</p>
        <p><strong>Password:</strong> password123</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Iniciar Sesi贸n</button>
        <button class="tab" onclick="switchTab('register')">Registrarse</button>
      </div>

      <div id="login-form" class="form-section active">
        <h2>Iniciar Sesi贸n</h2>
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required value="demo@example.com">
          </div>
          <div class="form-group">
            <label for="login-password">Contrase帽a</label>
            <input type="password" id="login-password" required value="password123">
          </div>
          <button type="submit">Iniciar Sesi贸n</button>
        </form>
      </div>

      <div id="register-form" class="form-section">
        <h2>Crear Cuenta</h2>
        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="register-username">Nombre de Usuario</label>
            <input type="text" id="register-username" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Contrase帽a</label>
            <input type="password" id="register-password" required minlength="6">
          </div>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>

    <div id="dashboard" class="dashboard">
      <div class="user-card">
        <h3 id="user-name">Cargando...</h3>
        <p id="user-email"></p>
      </div>

      <div class="user-info">
        <p><strong>ID:</strong> <span id="user-id"></span></p>
        <p><strong>Creado:</strong> <span id="user-created"></span></p>
      </div>

      <div class="actions">
        <button class="btn btn-primary" onclick="loadAllUsers()">Ver Todos los Usuarios</button>
        <button class="btn btn-danger" onclick="handleLogout()">Cerrar Sesi贸n</button>
      </div>

      <div id="users-list-container" style="margin-top: 20px; display: none;">
        <h3 style="margin-bottom: 15px; color: #333;">Lista de Usuarios</h3>
        <div id="users-list" class="users-list"></div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (token) {
        loadProfile();
      }
    });

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-section').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('login-form').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('register-form').classList.add('active');
      }

      hideAlert();
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          showAlert('隆Login exitoso! Bienvenido ' + data.user.username, 'success');
          setTimeout(() => showDashboard(data.user), 1000);
        } else {
          showAlert(data.message, 'error');
        }
      } catch (error) {
        showAlert('Error de conexi贸n con el servidor', 'error');
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          showAlert('隆Registro exitoso! Bienvenido ' + data.user.username, 'success');
          setTimeout(() => showDashboard(data.user), 1000);
        } else {
          showAlert(data.message, 'error');
        }
      } catch (error) {
        showAlert('Error de conexi贸n con el servidor', 'error');
      }
    }

    async function loadProfile() {
      const token = localStorage.getItem('token');
      
      try {
        const response = await fetch(`${API_URL}/users/profile`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (response.ok) {
          showDashboard(data.user);
        } else {
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          showAlert('Sesi贸n expirada. Por favor, inicia sesi贸n nuevamente.', 'error');
        }
      } catch (error) {
        showAlert('Error al cargar el perfil', 'error');
      }
    }

    async function loadAllUsers() {
      const token = localStorage.getItem('token');
      const container = document.getElementById('users-list-container');
      const list = document.getElementById('users-list');
      
      container.style.display = 'block';
      list.innerHTML = '<div class="loading">Cargando usuarios...</div>';

      try {
        const response = await fetch(`${API_URL}/users`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (response.ok) {
          if (data.users.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #666;">No hay usuarios registrados</p>';
          } else {
            list.innerHTML = data.users.map(user => `
              <div class="user-item">
                <h4>${user.username}</h4>
                <p> ${user.email}</p>
                <p> ID: ${user.id}</p>
                <p> Creado: ${new Date(user.createdAt).toLocaleDateString('es-ES')}</p>
              </div>
            `).join('');
          }
        } else {
          list.innerHTML = '<p style="text-align: center; color: red;">Error al cargar usuarios</p>';
        }
      } catch (error) {
        list.innerHTML = '<p style="text-align: center; color: red;">Error de conexi贸n</p>';
      }
    }

    function showDashboard(user) {
      document.getElementById('auth-section').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      
      document.getElementById('user-name').textContent = user.username;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-id').textContent = user.id;
      document.getElementById('user-created').textContent = new Date(user.createdAt).toLocaleString('es-ES');
    }

    function handleLogout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      
      document.getElementById('auth-section').style.display = 'block';
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('users-list-container').style.display = 'none';
      
      showAlert('Sesi贸n cerrada exitosamente', 'success');
      
      document.getElementById('login-email').value = 'demo@example.com';
      document.getElementById('login-password').value = 'password123';
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }

    function hideAlert() {
      document.getElementById('alert').style.display = 'none';
    }
  </script>
</body>
</html>
